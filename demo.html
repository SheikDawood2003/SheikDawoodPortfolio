<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects with Next/Prev</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#0f0f0f;color:#fff;}
    .project-card{position:relative;cursor:pointer;overflow:hidden;border-radius:8px;}
    .project-card img{width:100%;height:200px;object-fit:cover;transition:transform .3s;}
    .project-card:hover img{transform:scale(1.05);}
    .overlay{position:absolute;inset:0;background:rgba(0,0,0,.4);display:flex;align-items:flex-end;
             padding:12px;font-weight:600;}
    .modal-header h5{color:#8fe04a;}
  </style>
</head>
<body>

<div class="container py-5">
  <h1 class="text-center mb-4">Projects</h1>
  <div class="row g-4">

    <!-- Each card carries title & images -->
    <div class="col-md-4">
      <div class="project-card"
           data-title="Electro"
           data-images="./Asset/img/Project-1.jpeg,./Asset/img/Project-1-2.jpeg">
        <img src="./Asset/img/Project-1.jpeg" alt="">
        <div class="overlay">Electro</div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="project-card" data-title="Talented men's barber studio" data-images="./Asset/img/Project-2.jpeg,./Asset/img/Project-2-2.jpeg">
        <img src="./Asset/img/Project-2.jpeg" alt="">
        <div class="overlay">Barber Studio</div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="project-card"
           data-title="Logistic"
           data-images="./Asset/img/Project-3.jpeg,./Asset/img/Project-3-2.jpeg">
        <img src="./Asset/img/Project-3.jpeg" alt="">
        <div class="overlay">Logistic</div>
      </div>
    </div>

    <!-- Add more projects here ... -->

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="projectModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!-- Project Carousel -->
        <div id="projectCarousel" class="carousel slide" data-bs-interval="false">
          <div class="carousel-indicators" id="carouselIndicators"></div>
          <div class="carousel-inner" id="carouselInner"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
      <div class="modal-footer justify-content-between border-0">
        <button class="btn btn-outline-light" id="prevProject">← Prev Project</button>
        <button class="btn btn-outline-light" id="nextProject">Next Project →</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const cards = [...document.querySelectorAll('.project-card')];
  const modalEl = document.getElementById('projectModal');
  const modalTitle = document.getElementById('modalTitle');
  const indicators = document.getElementById('carouselIndicators');
  const inner = document.getElementById('carouselInner');
  const bsModal = new bootstrap.Modal(modalEl);
  let currentIndex = 0;

  function loadProject(index){
    const card = cards[index];
    const title = card.dataset.title;
    const images = card.dataset.images.split(',').map(s => s.trim());
    currentIndex = index;

    modalTitle.textContent = title;
    indicators.innerHTML = '';
    inner.innerHTML = '';

    images.forEach((src,i)=>{
      // slide
      const item = document.createElement('div');
      item.className = 'carousel-item' + (i===0?' active':'');
      item.innerHTML = `<img src="${src}" class="d-block w-100" style="max-height:500px;object-fit:cover;">`;
      inner.appendChild(item);
      // indicator
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.dataset.bsTarget = '#projectCarousel';
      btn.dataset.bsSlideTo = i;
      btn.ariaLabel = 'Slide '+(i+1);
      if(i===0){btn.className='active';btn.ariaCurrent='true';}
      indicators.appendChild(btn);
    });
  }

  // open modal
  cards.forEach((c,i)=>c.addEventListener('click',()=>{
    loadProject(i);
    bsModal.show();
  }));

  // next / prev project
  document.getElementById('nextProject').addEventListener('click',()=>{
    loadProject((currentIndex+1)%cards.length);
  });
  document.getElementById('prevProject').addEventListener('click',()=>{
    loadProject((currentIndex-1+cards.length)%cards.length);
  });
});
</script>
</body>
</html>
